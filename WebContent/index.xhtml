<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
			<h:head>
			<title>ma pharmacie</title>
			

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true|false"></script>
<script type="text/javascript">
function getcordonne(){
var geocoder = new google.maps.Geocoder();
var address="agadir,morocco";
var Cordonne=[];
geocoder.geocode( { 'address': address}, function(results, status) {

  if (status == google.maps.GeocoderStatus.OK) {
   Cordonne["latitude"] = results[0].geometry.location.lat();
    Cordonne["longitude"] =  results[0].geometry.location.lng();
    alert(Cordonne["latitude"]);
  } 
}); 
}
</script>
			</h:head>
		<h:body onload="getcordonne()">
		<h2>Pharmacie</h2>
		<hr/>

       <div class="form-group">
            
        <div class="col-sm-10">
              
             
		<p:selectOneMenu id="console" value="dd" style="width:125px">
	            <f:selectItem itemLabel="pharmacie normal" itemValue="1" />
	            <f:selectItem itemLabel="pharmacie normal proche" itemValue="2" />
	            <f:selectItem itemLabel="pharmacie garde" itemValue="3" />
	           <f:selectItem itemLabel="pharmacie garde proche" itemValue="3" />
	     </p:selectOneMenu>
	   <label for="ville"> ville: </label>
	   <h:inputText  value="#{compteBean.ville}" id="ville" ></h:inputText>
	   
	   <h:commandButton actionListener="ff" value="rechercher"></h:commandButton>
            </div>
         </div>
         <br/><br/>



		<h:form>  
    <h:form>  
    
    <h:commandButton value="find all" actionListener="#{pharmacieController.findAll}"></h:commandButton>
    
    <p:gmap id="gmap"  center="30.426118850708008,-9.599287033081055" zoom="13" type="HYBRID" model="#{pharmacieController.advancedModel}" style="width:100%;height:400px">
 
        <p:ajax event="overlaySelect" listener="#{pharmacieController.onMarkerSelect}" />
 
        <p:gmapInfoWindow id="infoWindow">
            <p:outputPanel style="text-align: center; display: block; margin: auto">
 
              
                    <p:outputLabel value="ddd" style="width:150px;height:150px">ddddd</p:outputLabel>
                    <br />
                    <h:outputText value="#{pharmacieController.marker.title}" />
 
            </p:outputPanel>
        </p:gmapInfoWindow>
    </p:gmap>
 
    <!-- Preload for demo -->
    <p:outputPanel style="display:none">
        <p:graphicImage name="gg" />
        <p:graphicImage name="/demo/images/antalya/ataturkparki.png" />
        <p:graphicImage name="/demo/images/antalya/kaleici.png" />
        <p:graphicImage name="/demo/images/antalya/karaalioglu.png" />
    </p:outputPanel>
</h:form>
 
    
</h:form>

		</h:body>
</html>
